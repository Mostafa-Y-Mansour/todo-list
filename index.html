<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List APP</title>

  <!-- link font awesome library V: 5.15.4 -->
  <script src="https://kit.fontawesome.com/93e72f4708.js" crossorigin="anonymous"></script>

  <!-- link CSS File -->
  <link rel="stylesheet" href=" css/style.css">
</head>

<body>
  <header>
    <h1>Todos</h1>
  </header>
  <div class="container">
    <input type="text" name="list" id="list-input" placeholder="What need to be done?">

    <div id="list-output">
      <div class="check-all check">
        <i class="fas fa-check-square"></i>
        <p>Mark all as complete.</p>
      </div>

      <hr>

      <div class="todo-stuff">
        <div class="item check">
          <i class="fas fa-check-square"></i>
          <p>item 1</p>
        </div>
        <div class="item check">
          <i class="fas fa-check-square"></i>
          <p>item 2</p>
        </div>

      </div>

      <footer>
        <div class="counter-clear">
          <p class="item-count"><span>0</span> Items left</p>
          <button class="clear">Clear <span>0</span> items</button>
        </div>
      </footer>
    </div>
  </div>

  <p class="hint">Double-click to edit a todo.</p>

  <div class="cridits">
    <p>Created by <a href="">Mostafa Yasser Mansour</a></p>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
